<!doctype html>

<html lang="en">
	<head>
		<meta charset="utf-8">
		{% if title: %}
			<title>Stadtmeisterschaft - {{ title }}</title>
		{% else: %}
			<title>Stadtmeisterschaft</title>
		{% endif %}

		{% if meta %}
		  {% for name, content in meta.items() %}
		    <meta name="{{ name }}" content="{{ content }}">
		  {% endfor %}
		{% endif %}
	</head>
	<body>
		{% if title: %}
			<h2 id="title">{{ title }}</h2>
		{% endif %}
		{% block content %}
		{% endblock %}
	</body>
</html>
