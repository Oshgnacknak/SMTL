{% if players %}
  <table id="player_table">
    <tr>
      <th>Name</th>
      <th>Verein</th>
      <th>DWZ</th>
    </tr>
    {% for player in players: %}
      <tr>
        <td>{{ player.name }}</td>
        <td>{{ player.club or '-'}}</td>
        <td>{{ player.dwz or 0 }}</td>
      </tr>
    {% endfor %}
  </table>
{% else %}
  <div id="player_table" class="no_players">
    <b>Noch keine Spieler...</b>
  </div>
{% endif %}
